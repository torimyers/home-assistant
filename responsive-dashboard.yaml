# ============================================================================
# HOUSE DODSON COMMAND - Main Navigation Dashboard
# ============================================================================
# Optimized lightweight dashboard with navigation to sub-dashboards
# Replaces 851-line monolithic dashboard with modular approach
# ============================================================================

title: "House Dodson Command"
theme: default

card_mod:
  style: |
    :host {
      --primary-color: #D4A574;
      --accent-color: #FF8C00;
      --primary-text-color: #2F1B14;
      --card-background-color: #FFF8DC;
      --primary-background-color: #F5E6D3;
      --ha-card-border-radius: 10px;
    }

views:
  - title: "Command Center"
    icon: mdi:castle
    path: main
    badges: []
    cards:
      # Header
      - type: custom:mushroom-title-card
        title: "üèúÔ∏è House Dodson Command"
        subtitle: "Unified home automation control - all systems operational"
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(135deg, #D4A574, #F5E6D3);
              border: 3px solid #FF8C00;
              color: #2F1B14;
            }

      # Dashboard Navigation Grid
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.house_occupied
            name: "üìä Overview"
            secondary_info: "System status & monitoring"
            icon: mdi:view-dashboard
            tap_action:
              action: navigate
              navigation_path: /lovelace-dashboards-overview

          - type: custom:mushroom-entity-card
            entity: sensor.automation_success_rate
            name: "üìà Analytics"
            secondary_info: "Sensor analysis & metrics"
            icon: mdi:chart-line
            tap_action:
              action: navigate
              navigation_path: /lovelace-dashboards-analytics

          - type: custom:mushroom-entity-card
            entity: sensor.current_energy_usage
            name: "üéõÔ∏è Controls"
            secondary_info: "Lights, scenes & automation"
            icon: mdi:console
            tap_action:
              action: navigate
              navigation_path: /lovelace-dashboards-controls

      # Specialized Dashboards
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: person.torib
            name: "üì± Mobile"
            secondary_info: "Touch-optimized interface"
            icon: mdi:cellphone
            tap_action:
              action: navigate
              navigation_path: /lovelace-mobile-command

          - type: custom:mushroom-entity-card
            entity: sensor.system_response_time
            name: "‚ö° Performance"
            secondary_info: "System diagnostics"
            icon: mdi:speedometer
            tap_action:
              action: navigate
              navigation_path: /lovelace-dashboards-performance-monitoring

          - type: custom:mushroom-entity-card
            entity: sensor.blueprint_efficiency_score
            name: "üè∞ Sietch"
            secondary_info: "Advanced analytics"
            icon: mdi:castle
            tap_action:
              action: navigate
              navigation_path: /lovelace-dashboards-sietch-command

      # Quick Status Overview
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.automation_success_rate
            name: "System Health"
            unit: "%"
            min: 0
            max: 100
            severity:
              green: 85
              yellow: 70
              red: 55

          - type: gauge
            entity: sensor.processor_use_percent
            name: "CPU Usage"
            unit: "%"
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 60
              red: 80

          - type: gauge
            entity: sensor.current_energy_usage
            name: "Energy"
            unit: "W"
            min: 0
            max: 3000
            severity:
              green: 0
              yellow: 1500
              red: 2500

      # Quick Scene Controls
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: scene.morning_awakening
            name: "Morning"
            icon: mdi:weather-sunrise
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.morning_awakening

          - type: custom:mushroom-entity-card
            entity: scene.evening_routine
            name: "Evening"
            icon: mdi:weather-sunset
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.evening_routine

          - type: custom:mushroom-entity-card
            entity: scene.system_goodnight
            name: "Goodnight"
            icon: mdi:weather-night
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.system_goodnight

      # Motion Sensors Quick View
      - type: entities
        title: "üéØ Motion Sensors"
        entities:
          - entity: binary_sensor.office_motion
            name: "Office"
            icon: mdi:desk
          - entity: binary_sensor.kitchen_motion
            name: "Kitchen"
            icon: mdi:chef-hat
          - entity: binary_sensor.living_room_motion
            name: "Living Room"
            icon: mdi:sofa
