              {% else %}
                grey
              {% endif %}
            badge_color: >
              {% if is_state('binary_sensor.kitchen_occupancy', 'on') %}
                deep-orange
              {% else %}
                grey
              {% endif %}
            badge_icon: >
              {% if is_state('binary_sensor.kitchen_occupancy', 'on') %}
                mdi:chef-hat
              {% else %}
                mdi:sleep
              {% endif %}
            tap_action:
              action: navigate
              navigation_path: /smart-home/kitchen
            card_mod:
              style: |
                ha-card {
                  background: {% if is_state('binary_sensor.kitchen_occupancy', 'on') %}
