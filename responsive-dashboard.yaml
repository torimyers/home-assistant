          # Peak Usage Status
          - type: custom:mushroom-template-card
            primary: "Peak Hours Status"
            secondary: "{{ states('sensor.peak_usage_hours') | title }}"
            icon: mdi:flash-alert
            icon_color: >
              {% if is_state('sensor.peak_usage_hours', 'active') %}
                red
              {% else %}
                green
              {% endif %}
            tap_action:
              action: more-info
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(255,69,0,0.2) 0%, rgba(212,165,116,0.1) 100%);
                  border: 1px solid #FF4500;
                  color: #2F1B14;
                }

          # System Health Summary
          - type: custom:mushroom-template-card
            primary: "Overall Health"
            secondary: "{{ states('sensor.system_health_score') }}/100 points"
            icon: mdi:shield-check
            icon_color: >
              {% set score = states('sensor.system_health_score') | int %}
              {% if score >= 90 %}
                green
              {% elif score >= 70 %}
                orange
              {% else %}
                red
              {% endif %}
            tap_action:
              action: navigate
              navigation_path: /smart-home/diagnostics
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(0,128,0,0.2) 0%, rgba(212,165,116,0.1) 100%);
                  border: 1px solid #008000;
                  color: #2F1B14;
                }

          # Navigation to Advanced Features
          - type: custom:mushroom-template-card
            primary: "Advanced Controls"
            secondary: "Predictive & Analytics"
            icon: mdi:brain
            icon_color: purple
            tap_action:
              action: navigate
              navigation_path: /smart-home/predictive-intelligence
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(128,0,128,0.2) 0%, rgba(212,165,116,0.1) 100%);
                  border: 1px solid #800080;
                  color: #2F1B14;
                }
  # ===================================================================
  # VIEW 2: NAVIGATOR CHAMBER (OFFICE)
