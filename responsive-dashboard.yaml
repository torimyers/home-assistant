# 🏜️ Complete Dune Dashboard Configuration

# ===================================================================
# THEME CONFIGURATION
# ===================================================================

# Dune Desert Theme
dune_desert_theme:
  # Primary Colors (Desert Palette)
  primary-color: "#D4A574"                    # Sand
  accent-color: "#FF8C00"                     # Spice orange
  dark-primary-color: "#8B4513"               # Desert brown
  light-primary-color: "#F5E6D3"             # Light sand
  
  # Text Colors
  primary-text-color: "#2F1B14"              # Dark brown text
  text-primary-color: "#2F1B14"
  secondary-text-color: "#654321"            # Medium brown
  disabled-text-color: "#A0A0A0"
  
  # Background Colors
  primary-background-color: "#F5E6D3"        # Light sand background
  secondary-background-color: "#E8D5B7"      # Medium sand
  divider-color: "#CD853F"                   # Peru brown
  
  # Card Colors
  card-background-color: "#FFF8DC"           # Cornsilk (lightest)
  paper-card-background-color: "#FFF8DC"
  
  # Sidebar Colors
  sidebar-background-color: "#E8D5B7"
  sidebar-text-color: "#2F1B14"
  sidebar-selected-background-color: "#D4A574"
  sidebar-selected-icon-color: "#FF8C00"
  sidebar-selected-text-color: "#2F1B14"
  
  # Header Colors
  app-header-background-color: "#8B4513"
  app-header-text-color: "#F5E6D3"
  
  # State Colors (Dune-themed)
  state-on-color: "#FF8C00"                  # Spice orange for "on"
  state-off-color: "#CD853F"                 # Muted brown for "off"
  state-home-color: "#228B22"                # Desert life green
  state-not-home-color: "#8B4513"            # Desert brown
  state-unavailable-color: "#696969"         # Dim gray
  
  # Switch Colors
  switch-checked-button-color: "#FF8C00"
  switch-checked-track-color: "#FFB84D"
  switch-unchecked-button-color: "#CD853F"
  switch-unchecked-track-color: "#DEB887"
  
  # Slider Colors
  slider-color: "#FF8C00"
  slider-track-color: "#DEB887"
  
  # Label Badge Colors
  label-badge-background-color: "#FF8C00"
  label-badge-text-color: "#2F1B14"
  
  # Table Colors
  table-row-background-color: "#FFF8DC"
  table-row-alternative-background-color: "#F5E6D3"
  
  # Input Colors
  input-fill-color: "#F5E6D3"
  input-label-ink-color: "#654321"
  input-ink-color: "#2F1B14"
  
  # Toast Colors
  mdc-snackbar-fill-color: "#8B4513"
  mdc-snackbar-ink-color: "#F5E6D3"

# ===================================================================
# DASHBOARD VIEWS
# ===================================================================
title: Home
views:
  # ===================================================================
  # VIEW 1: SIETCH ARRAKIS - COMPLETE DUNE MUSHROOM CARD DASHBOARD
  # ===================================================================
  - title: "Summary"
    icon: mdi:weather-dust
    path: home-overview
    theme: dune_desert_theme
    type: sections
    sections:
      # Main Title Section
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "🏜️ Command Center"
            subtitle: "The spice must flow through all chambers of the deep desert"
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, #D4A574 0%, #F5E6D3 100%);
                  border: 2px solid #FF8C00;
                  color: #2F1B14;
                  text-align: center;
                }

      # Essential Desert Power Status
      - type: grid
        title: "⚡ Power & Climate Control"
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.system_health_score
            name: "Efficiency"
            icon: mdi:chart-donut
            icon_color: orange
            primary_info: state
            secondary_info: name
            tap_action:
              action: more-info
            card_mod:
              style: |
                ha-card {
                  background: #2C1810;
                  border: 2px solid #FF8C00;
                  color: #F5E6D3;
                }
                .primary {
                  color: #FFF8DC !important;
                  font-weight: bold !important;
                }
                .secondary {
                  color: #D4A574 !important;
                }
                
          - type: custom:mushroom-entity-card
            entity: sensor.house_average_temperature
            name: "Climate"
            icon: mdi:thermometer-chevron-up
            icon_color: amber
            primary_info: state
            secondary_info: name
            tap_action:
              action: more-info
            card_mod:
              style: |
                ha-card {
                  background: #2C1810;
                  border: 2px solid #CD853F;
                  color: #F5E6D3;
                }
                .primary {
                  color: #FFF8DC !important;
                  font-weight: bold !important;
                }
                .secondary {
                  color: #D4A574 !important;
                }

          - type: custom:mushroom-entity-card
            entity: sensor.daily_energy_usage
            name: "Daily Power"
            icon: mdi:lightning-bolt-circle
            icon_color: deep-orange
            primary_info: state
            secondary_info: name
            tap_action:
              action: more-info
            card_mod:
              style: |
                ha-card {
                  background: #2C1810;
                  border: 2px solid #FF4500;
                  color: #F5E6D3;
                }
                .primary {
                  color: #FFF8DC !important;
                  font-weight: bold !important;
                }
                .secondary {
                  color: #D4A574 !important;
                }

          - type: custom:mushroom-entity-card
            entity: binary_sensor.house_occupied
            name: "Population"
            icon: mdi:account-group
            icon_color: "{{ 'green' if is_state('binary_sensor.house_occupied', 'on') else 'red' }}"
            primary_info: state
            secondary_info: name
            tap_action:
              action: more-info
            card_mod:
              style: |
                ha-card {
                  background: #2C1810;
                  border: 2px solid #D4A574;
                  color: #F5E6D3;
                }
                .primary {
                  color: #FFF8DC !important;
                  font-weight: bold !important;
                }
                .secondary {
                  color: #D4A574 !important;
                }

      # Chamber Operations Command Center
      - type: grid
        title: "🏛️ Operations"
        cards:
          # Navigator Chamber (Office)
          - type: custom:mushroom-template-card
            primary: "Office"
            secondary: "Navigator Chamber"
            icon: mdi:telescope
            icon_color: >
              {% if is_state('binary_sensor.office_motion_detected', 'on') %}
                orange
              {% else %}
                grey
              {% endif %}
            badge_color: >
              {% if is_state('binary_sensor.office_motion_detected', 'on') %}
                orange
              {% else %}
                grey
              {% endif %}
            badge_icon: >
              {% if is_state('binary_sensor.office_motion_detected', 'on') %}
                mdi:eye
              {% else %}
                mdi:sleep
              {% endif %}
            tap_action:
              action: navigate
              navigation_path: /smart-home/office
            card_mod:
              style: |
                ha-card {
                  background: {% if is_state('binary_sensor.office_motion_detected', 'on') %}
                    linear-gradient(135deg, rgba(255,140,0,0.2) 0%, rgba(212,165,116,0.1) 100%);
                  {% else %}
                    linear-gradient(135deg, rgba(139,115,85,0.1) 0%, rgba(212,165,116,0.05) 100%);
                  {% endif %}
                  border: 1px solid {% if is_state('binary_sensor.office_motion_detected', 'on') %}#FF8C00{% else %}#8B7355{% endif %};
                  color: #2F1B14;
                }

          # Sustenance Center (Kitchen)
