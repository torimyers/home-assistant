                  {% else %}
                    linear-gradient(135deg, rgba(139,115,85,0.1) 0%, rgba(212,165,116,0.05) 100%);
                  {% endif %}
                  border: 1px solid {% if is_state('binary_sensor.kitchen_occupancy', 'on') %}#FF4500{% else %}#8B7355{% endif %};
                  color: #2F1B14;
                }

          # Tribal Council (Living Room)
          - type: custom:mushroom-template-card
            primary: "Living Room"
            secondary: "Tribal Council"
            icon: mdi:account-group
            icon_color: >
              {% if is_state('binary_sensor.living_room_motion_detected', 'on') %}
                brown
              {% else %}
                grey
              {% endif %}
            badge_color: >
              {% if is_state('binary_sensor.living_room_motion_detected', 'on') %}
                brown
              {% else %}
                grey
              {% endif %}
            badge_icon: >
              {% if is_state('binary_sensor.living_room_motion_detected', 'on') %}
                mdi:account-multiple
              {% else %}
                mdi:sleep
              {% endif %}
            tap_action:
              action: navigate
              navigation_path: /smart-home/living-room
            card_mod:
              style: |
                ha-card {
                  background: {% if is_state('binary_sensor.living_room_motion_detected', 'on') %}
                    linear-gradient(135deg, rgba(205,133,63,0.2) 0%, rgba(212,165,116,0.1) 100%);
                  {% else %}
                    linear-gradient(135deg, rgba(139,115,85,0.1) 0%, rgba(212,165,116,0.05) 100%);
                  {% endif %}
                  border: 1px solid {% if is_state('binary_sensor.living_room_motion_detected', 'on') %}#CD853F{% else %}#8B7355{% endif %};
                  color: #2F1B14;
                }

          # Personal Stilltent (Bedroom)
          - type: custom:mushroom-template-card
            primary: "Bedroom"
            secondary: "Personal Stilltent"
            icon: mdi:tent
            icon_color: >
              {% if is_state('binary_sensor.bedroom_occupancy', 'on') %}
                amber
              {% else %}
                grey
              {% endif %}
            badge_color: >
              {% if is_state('binary_sensor.bedroom_occupancy', 'on') %}
                amber
              {% else %}
                grey
              {% endif %}
            badge_icon: >
              {% if is_state('binary_sensor.bedroom_occupancy', 'on') %}
                mdi:bed
              {% else %}
                mdi:sleep
              {% endif %}
            tap_action:
              action: navigate
              navigation_path: /smart-home/bedroom
            card_mod:
              style: |
                ha-card {
                  background: {% if is_state('binary_sensor.bedroom_occupancy', 'on') %}
                    linear-gradient(135deg, rgba(244,228,188,0.3) 0%, rgba(212,165,116,0.1) 100%);
                  {% else %}
                    linear-gradient(135deg, rgba(139,115,85,0.1) 0%, rgba(212,165,116,0.05) 100%);
                  {% endif %}
                  border: 1px solid {% if is_state('binary_sensor.bedroom_occupancy', 'on') %}#F4E4BC{% else %}#8B7355{% endif %};
                  color: #2F1B14;
                }

      # Secondary Operations (Conditional Display)
      - type: grid
        title: "🔧 Secondary Operations"
        cards:
          # Water Reclamation Center (Always visible when active)
          - type: custom:mushroom-template-card
            primary: "Laundry Room"
            secondary: "Water Reclamation Center"
            icon: mdi:water-pump
            icon_color: blue
            badge_color: blue
            badge_icon: mdi:vacuum
            tap_action:
              action: navigate
              navigation_path: /smart-home/laundry-room
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(70,130,180,0.2) 0%, rgba(212,165,116,0.1) 100%);
                  border: 1px solid #4682B4;
                  color: #2F1B14;
                }

          # Ornithopter Bay (Garage)
          - type: custom:mushroom-template-card
            primary: "Garage"
            secondary: "Ornithopter Bay"
            icon: mdi:helicopter
            icon_color: grey
            badge_color: grey
            badge_icon: mdi:garage
            tap_action:
              action: navigate
              navigation_path: /smart-home/garage
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(160,149,107,0.2) 0%, rgba(212,165,116,0.1) 100%);
                  border: 1px solid #A0956B;
                  color: #2F1B14;
                }

      # Desert Companions (Pet Care)
      - type: grid
        title: "🐾 Companion Monitoring"
        cards:
          # Muad'Dib (Atlas) Status
          - type: custom:mushroom-entity-card
            entity: sensor.atlas_activity_level
            name: "Atlas Activity"
            icon: mdi:dog
            icon_color: >
              {% set level = states('sensor.atlas_activity_level') %}
              {% if level == 'very_active' %}
                green
              {% elif level == 'active' %}
                orange
              {% elif level == 'moderate' %}
                amber
              {% else %}
                red
              {% endif %}
            primary_info: state
            secondary_info: name
            tap_action:
              action: navigate
              navigation_path: /smart-home/atlas-care
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(34,139,34,0.2) 0%, rgba(212,165,116,0.1) 100%);
                  border: 1px solid #228B22;
                  color: #2F1B14;
                }

          # Fremen Warriors (Cats) Comfort
          - type: custom:mushroom-entity-card
            entity: sensor.pet_comfort_index
            name: "Cat Comfort"
            icon: mdi:cat
            icon_color: >
              {% set comfort = states('sensor.pet_comfort_index') | int %}
              {% if comfort >= 90 %}
                green
              {% elif comfort >= 70 %}
                orange
              {% elif comfort >= 50 %}
                amber
              {% else %}
                red
              {% endif %}
            primary_info: state
            secondary_info: name
            tap_action:
              action: navigate
              navigation_path: /smart-home/cat-care
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(255,165,0,0.2) 0%, rgba(212,165,116,0.1) 100%);
                  border: 1px solid #FFA500;
                  color: #2F1B14;
                }

          # Companion Warming Station
          - type: custom:mushroom-entity-card
            entity: switch.tp_link_power_strip_1446_cat_bed
            name: "Companion Heat Matrix"
            icon: mdi:heating-coil
            icon_color: "{{ 'red' if is_state('switch.tp_link_power_strip_1446_cat_bed', 'on') else 'grey' }}"
            primary_info: name
            secondary_info: name
            tap_action:
              action: toggle
            card_mod:
              style: |
                ha-card {
                  background: {% if is_state('switch.tp_link_power_strip_1446_cat_bed', 'on') %}
                    linear-gradient(135deg, rgba(255,0,0,0.2) 0%, rgba(212,165,116,0.1) 100%);
                  {% else %}
                    linear-gradient(135deg, rgba(139,115,85,0.1) 0%, rgba(212,165,116,0.05) 100%);
                  {% endif %}
                  border: 1px solid {% if is_state('switch.tp_link_power_strip_1446_cat_bed', 'on') %}#FF0000{% else %}#8B7355{% endif %};
                  color: #2F1B14;
                }

          # Waste Reclamation Status
          - type: custom:mushroom-entity-card
            entity: sensor.litter_box_status
            name: "Waste Reclamation"
            icon: mdi:delete-variant
            icon_color: >
              {% set status = states('sensor.litter_box_status') %}
              {% if status == 'good' %}
                green
              {% elif status == 'warning' %}
                orange
              {% else %}
                red
              {% endif %}
            primary_info: state
            secondary_info: name
            tap_action:
              action: more-info
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(106,90,205,0.2) 0%, rgba(212,165,116,0.1) 100%);
                  border: 1px solid #6A5ACD;
                  color: #2F1B14;
                }

      # Quick Desert Protocols
      - type: grid
        title: "🎛️ Quick Protocols"
        cards:
          # Water Discipline Protocol
          - type: custom:mushroom-template-card
            primary: "Water Discipline"
            secondary: "Conservation Mode"
            icon: mdi:water-percent
            icon_color: blue
            tap_action:
              action: call-service
              service: input_boolean.turn_on
              target:
                entity_id: input_boolean.energy_optimization
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(70,130,180,0.2) 0%, rgba(212,165,116,0.1) 100%);
                  border: 1px solid #4682B4;
                  color: #2F1B14;
                }

          # Spice Trance Mode
          - type: custom:mushroom-template-card
            primary: "Spice Trance"
            secondary: "Navigator Focus"
            icon: mdi:meditation
            icon_color: orange
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.spice_trance_mode
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(255,140,0,0.2) 0%, rgba(212,165,116,0.1) 100%);
                  border: 1px solid #FF8C00;
                  color: #2F1B14;
                }

          # Tribal Assembly
          - type: custom:mushroom-template-card
            primary: "Tribal Assembly"
            secondary: "Council Gathering"
            icon: mdi:account-group
            icon_color: brown
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.council_assembly
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(205,133,63,0.2) 0%, rgba(212,165,116,0.1) 100%);
                  border: 1px solid #CD853F;
                  color: #2F1B14;
                }

          # Shai-Hulud Awakening
          - type: custom:mushroom-template-card
            primary: "Shai-Hulud Awakens"
            secondary: "Begin Spice Patrol"
            icon: mdi:vacuum
            icon_color: deep-purple
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.sha_hulud_spice_patrol
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(138,43,226,0.2) 0%, rgba(212,165,116,0.1) 100%);
                  border: 1px solid #8A2BE2;
                  color: #2F1B14;
                }

          # Sietch Status Report
          - type: custom:mushroom-template-card
            primary: "Sietch Status Report"
            secondary: "Complete Analysis"
            icon: mdi:clipboard-text
            icon_color: amber
            tap_action:
              action: call-service
              service: script.turn_on
              target:
                entity_id: script.system_health_check
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(255,191,0,0.2) 0%, rgba(212,165,116,0.1) 100%);
                  border: 1px solid #FFBF00;
                  color: #2F1B14;
                }

          # Emergency: Coriolis Storm Protocol
          - type: custom:mushroom-template-card
            primary: "Coriolis Storm"
            secondary: "Emergency Protocol"
            icon: mdi:weather-hurricane
            icon_color: red
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.emergency_storm_protocol
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(255,0,0,0.2) 0%, rgba(212,165,116,0.1) 100%);
                  border: 1px solid #FF0000;
                  color: #2F1B14;
                }

      # Advanced System Information
      - type: grid
        title: "📊 Advanced Analytics"
        cards:
          # Energy Efficiency Gauge
          - type: custom:mushroom-template-card
            primary: "Energy Efficiency"
            secondary: "{{ states('sensor.hvac_coordination_score') }} efficiency"
            icon: mdi:lightning-bolt
            icon_color: >
              {% set score = states('sensor.hvac_coordination_score') | int %}
              {% if score >= 90 %}
                green
              {% elif score >= 70 %}
                orange
              {% else %}
                red
              {% endif %}
            tap_action:
              action: navigate
              navigation_path: /smart-home/energy-management
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, rgba(50,205,50,0.2) 0%, rgba(212,165,116,0.1) 100%);
