  - title: "Office"
    icon: mdi:laptop
    path: office
    theme: dune_desert_theme
    type: sections
    sections:
      # Main Title Section
      - type: grid
        cards:
          - type: custom:mushroom-title-card
            title: "Office"
            subtitle: "⚡ Spacing Guild Navigator Chamber - Prescient visions guide the spice flow through folded space"
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(135deg, #D4A574 0%, #F5E6D3 100%);
                  border: 2px solid #FF8C00;
                  color: #2F1B14;
                  text-align: center;
                }

      # Essential Navigator Status
      - type: grid
        title: "🔮 Navigator Consciousness & Spice Flow"
        cards:
          - type: custom:mushroom-entity-card
            entity: binary_sensor.office_motion_detected
            name: "Motion Detected"
            icon: mdi:account-search
            icon_color: "{{ 'orange' if is_state('binary_sensor.office_motion_detected', 'on') else 'grey' }}"
            primary_info: state
            secondary_info: name
            tap_action:
              action: more-info
            card_mod:
              style: |
                ha-card {
                  background: #2C1810;
                  border: 2px solid #FF8C00;
                  color: #F5E6D3;
