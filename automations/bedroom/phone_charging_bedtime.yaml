use_blueprint:
  path: person_presence.yaml
  input:
    trigger_type: device_charging
    person_entity: person.tori_myers
    device_sensor: binary_sensor.sm_s908u_is_charging
    delay_duration: 0
    time_condition_enabled: true
    time_after: '21:00:00'
