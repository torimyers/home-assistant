- id: phone_unplugged_morning
  alias: Phone Unplugged Morning
  description: Water of Awakening - Morning Rise
  trigger:
  - platform: state
    entity_id: binary_sensor.sm_s908u_is_charging
    to: 'off'
  condition:
  - condition: time
    after: 06:30:00
    before: 09:00:00
  - condition: state
    entity_id: person.tori_myers
    state: home
  action:
  - service: scene.turn_on
    target:
      entity_id: scene.water_of_awakening
  - service: notify.mobile_app_tori_phone_2
    data:
      message: Water of awakening flows. The desert calls you to new purpose.