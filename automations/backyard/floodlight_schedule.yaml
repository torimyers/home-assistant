---
# Back Floodlight - On until 10pm for security
# Turns on at sunset, off at 10pm

- id: back_floodlight_on_sunset
  alias: "Back Floodlight - Turn On at Sunset"
  description: "Turn on back floodlight at sunset for security"
  trigger:
    - platform: sun
      event: sunset
      offset: "-00:30:00"  # 30 minutes before sunset
  action:
    - service: light.turn_on
      target:
        entity_id: light.backyard_light
  mode: single

- id: back_floodlight_off_10pm
  alias: "Back Floodlight - Turn Off at 10pm"
  description: "Turn off back floodlight at 10pm"
  trigger:
    - platform: time
      at: "22:00:00"  # 10:00 PM
  action:
    - service: light.turn_off
      target:
        entity_id: light.backyard_light
  mode: single
