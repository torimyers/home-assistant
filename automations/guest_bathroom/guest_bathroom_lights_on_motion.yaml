- id: guest_bathroom_lights_on_motion
  alias: Guest Bathroom Lights On Motion
  description: Outworlder Hospitality - Guest Comfort
  trigger:
  - platform: state
    entity_id: binary_sensor.guest_bathroom_motion
    to: 'on'
  condition:
  - condition: state
    entity_id: light.guest_bathroom_lights
    state: 'off'
  action:
  - service: scene.turn_on
    target:
      entity_id: scene.outworlder_hospitality
  - service: notify.mobile_app_tori_phone_2
    data:
      message: Welcome, honored guest. The sacred waters of Arrakis are yours to share.