- id: kitchen_late_night_lights
  alias: Kitchen Late Night Lights
  description: Water Conservation - Late Night Protocol
  triggers:
  - entity_id: binary_sensor.kitchen_occupancy
    to: 'on'
    trigger: state
  conditions:
  - condition: time
    after: '22:15:00'
    before: 06:00:00
  actions:
  - target:
      entity_id: scene.water_conservation_mode
    action: scene.turn_on
    data: {}
  - delay:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  - target:
      area_id: kitchen
    action: light.turn_off
    data: {}
  - data:
      message: Water discipline observed. Night conservation protocol active.
    action: notify.mobile_app_tori_phone_2