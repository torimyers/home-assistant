# This automation uses the Emergency/Alert System Blueprint
# Original: Water Leak Emergency - Precious Resource Alert

use_blueprint:
  path: emergency_alert.yaml
  input:
    # Configuration
    monitoring_type: binary_sensor
    
    # Binary Sensors
    binary_sensors:
      - binary_sensor.lumi_lumi_sensor_wleak_aq1
      - binary_sensor.lumi_lumi_sensor_wleak_aq1_2
      - binary_sensor.lumi_lumi_sensor_wleak_aq1_3
    binary_trigger_state: "on"
    
    # Emergency Actions
    emergency_scene: scene.water_emergency
    
    # Notification Settings
    notification_service: notify.mobile_app_tori_phone_2
    notification_title: "EMERGENCY: Water Loss"
    notification_message: "WATER LOSS DETECTED! Precious moisture escapes! Immediate attention required!"
    critical_notification: true

alias: Water Leak Emergency
description: Water Loss Emergency - Precious Resource Alert