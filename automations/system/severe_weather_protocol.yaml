# This automation uses the Emergency/Alert System Blueprint
# Original: Severe Weather Protocol - Coriolis Storm Protocol - Weather Emergency

use_blueprint:
  path: emergency_alert.yaml
  input:
    # Configuration
    monitoring_type: weather_condition
    
    # Weather Configuration
    weather_entity: weather.home
    weather_attribute: condition
    weather_conditions:
      - lightning-rainy
      - thunderstorm
      - tornado
    
    # Emergency Actions
    emergency_scene: scene.weather_emergency
    close_covers: true
    emergency_switches:
      - switch.tp_link_power_strip_1446_cat_bed
    
    # Notification Settings
    notification_service: notify.mobile_app_tori_phone_2
    notification_title: "Coriolis Storm Protocol"
    notification_message: "Coriolis storm detected! Sietch sealed, companions protected. The desert rages."
    critical_notification: true

alias: Severe Weather Protocol
description: Coriolis Storm Protocol - Weather Emergency