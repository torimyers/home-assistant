- id: system_health_monitoring
  alias: System Health Monitoring
  description: Sietch Vital Signs - Health Monitoring
  trigger:
  - platform: time_pattern
    hours: /2
  condition:
  - condition: state
    entity_id: input_boolean.system_health_monitoring
    state: 'on'
  action:
  - service: script.turn_on
    target:
      entity_id: script.system_health_check
  - condition: numeric_state
    entity_id: sensor.system_health_score
    below: 85
  - service: notify.mobile_app_tori_phone_2
    data:
      message: 'Sietch vital signs: {{ states(''sensor.system_health_score'') }} points.
        Monitoring continues.'