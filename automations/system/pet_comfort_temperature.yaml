- id: pet_comfort_temperature
  alias: Pet Comfort Temperature
  description: Desert Companion Comfort - Environmental Response
  trigger:
  - platform: numeric_state
    entity_id: sensor.house_average_temperature
    below: 68
  action:
  - service: switch.turn_on
    target:
      entity_id: switch.tp_link_power_strip_1446_cat_bed
  - service: notify.mobile_app_tori_phone_2
    data:
      message: Desert grows cold. Companion warming protocol activated for pack comfort.