id: daily_counter_reset
alias: Daily Counter Reset
description: Daily Desert Cycle Reset - Midnight Protocol
use_blueprint:
  path: daily_routine.yaml
  input:
    routine_name: "Daily Counter Reset"
    routine_description: "Daily Desert Cycle Reset - Midnight Protocol"
    trigger_type: "time"
    trigger_time: "00:00:00"
    enable_counter_reset: true
    counters_to_reset:
      - counter.atlas_daily_motion
      - counter.motion_sensor_triggers_today
      - counter.automation_failures
      - counter.deep_sleep_motion_events
    enable_notifications: true
    notification_service: notify.mobile_app_tori_phone_2
    notification_message: "Desert cycle complete. New day begins. Sietch records reset for fresh analysis."