        ‚Ä¢ Energy Shields: {{ states('sensor.energy_shield_status') }}% - {{ state_attr('sensor.energy_shield_status', 'shield_strength') }}
        
        üè† **Operational Insights:**
        ‚Ä¢ Primary Activity Zone: {{ states('sensor.sietch_occupancy_distribution') }}
        ‚Ä¢ Motion Pattern: {{ states('sensor.motion_pattern_analysis') }} ({{ state_attr('sensor.motion_pattern_analysis', 'efficiency_score') }})
        ‚Ä¢ System Response: {{ state_attr('sensor.system_response_time', 'response_grade') }}
        
        üå¨Ô∏è **Environmental Conditions:**
        Atmospheric Quality: {{ states('sensor.atmospheric_conditions') }} - {{ state_attr('sensor.atmospheric_conditions', 'atmosphere_quality') }}
        
        {% set health = states('sensor.sietch_health_score') | float %}
        {% set production = states('sensor.spice_production_level') | float %}
        {% set conservation = states('sensor.water_conservation_index') | float %}
        
        üéØ **Midday Strategic Assessment:**
        {% if health >= 85 and production >= 100 and conservation >= 80 %}
        üåü **EXCELLENT MORNING**: Your sietch operates at peak efficiency. The morning has yielded exceptional results across all domains.
        
        **Afternoon Recommendations**: Maintain current excellence and prepare for evening consolidation.
        
        {% elif health >= 75 and production >= 80 and conservation >= 65 %}
        üìà **STRONG PERFORMANCE**: Solid morning progress with room for afternoon optimization.
        
        **Focus Areas for Afternoon:**
        {% if conservation < 75 %}‚Ä¢ Enhance water conservation protocols{% endif %}
        {% if production < 95 %}‚Ä¢ Optimize spice production efficiency{% endif %}
        {% if health < 85 %}‚Ä¢ Address any system health concerns{% endif %}
        
        {% elif health >= 60 or production >= 60 or conservation >= 50 %}
        ‚ö†Ô∏è **IMPROVEMENT NEEDED**: Morning performance shows areas requiring immediate attention.
        
        **Critical Afternoon Actions:**
        {% if health < 75 %}‚Ä¢ Priority: Investigate and resolve sietch health issues{% endif %}
        {% if conservation < 60 %}‚Ä¢ Critical: Implement emergency water conservation{% endif %}
        {% if production < 70 %}‚Ä¢ Essential: Review and optimize harvester operations{% endif %}
        
        {% else %}
        üö® **IMMEDIATE ATTENTION REQUIRED**: Multiple systems require urgent intervention.
        
        **Emergency Protocols:**
        ‚Ä¢ Comprehensive system health review
        ‚Ä¢ Emergency conservation measures
