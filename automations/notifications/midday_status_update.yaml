alias: "Midday Status Update"
description: "Comprehensive midday performance assessment with optimization guidance"
trigger:
  - platform: time
    at: "12:00:00"
condition:
  - condition: state
    entity_id: input_boolean.notification_system_enabled
    state: "on"
    for:
      seconds: 30
action:
  - service: notify.mobile_app_toris_iphone
    data:
      title: "‚òÄÔ∏è Midday Sietch Assessment"
      message: >-
        The sun reaches its zenith, Muad'Dib. Time for a strategic assessment of your domain.
        
        üìä **Morning Performance Summary:**
        ‚Ä¢ Sietch Health: {{ states('sensor.sietch_health_score') }}% - {{ state_attr('sensor.sietch_health_score', 'status_level') }}
        ‚Ä¢ Morning Ritual: {{ states('sensor.morning_ritual_completion') }}% - {{ state_attr('sensor.morning_ritual_completion', 'completion_status') }}
        ‚Ä¢ Activity Efficiency: {{ states('sensor.fremen_activity_level') }}% - {{ state_attr('sensor.fremen_activity_level', 'tribal_status') }}
        
        ‚ö° **Production Status:**
        ‚Ä¢ Spice Production: {{ states('sensor.spice_production_level') }} units ({{ state_attr('sensor.spice_production_level', 'current_yield') }})
