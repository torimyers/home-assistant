        Perfect timing - you're in optimal productivity period. Use these peak hours wisely.
        {% else %}
        Consider adjusting activity patterns to align with peak productivity hours.
        {% endif %}
        
        The desert sun provides maximum energy now. Channel it into your most important objectives.
      data:
        actions:
          - action: "AFTERNOON_OPTIMIZATION"
            title: "üéØ Afternoon Plan"
          - action: "DETAILED_MIDDAY_REPORT"
            title: "üìä Detailed Report"
          - action: "PRIORITY_ACTIONS"
            title: "‚ö° Priority Actions"
