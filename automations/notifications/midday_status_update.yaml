        {% if states('sensor.spice_production_level') | float >= 100 %}‚Ä¢ Spice Production: {{ states('sensor.spice_production_level') }} units{% endif %}
        {% if states('sensor.water_conservation_index') | float >= 80 %}‚Ä¢ Water Conservation: {{ states('sensor.water_conservation_index') }}%{% endif %}
        
        üìä **Current Focus**: {{ states('sensor.sietch_occupancy_distribution') }} Zone
        üéØ **Activity Status**: {{ state_attr('sensor.fremen_activity_level', 'tribal_status') }}
        
