- id: front_door_motion_light
  alias: Front Door Motion Light
  description: Desert Wanderer Approaches - Perimeter Alert
  trigger:
  - platform: state
    entity_id: binary_sensor.front_door_motion_3
    to: 'on'
  action:
  - service: switch.turn_on
    target:
      entity_id: switch.front_door_led
  - service: notify.mobile_app_tori_phone_2
    data:
      message: Desert wanderer detected at sietch perimeter. Approach monitored.