title: "Sietch Command Center"
theme: default
background: var(--lovelace-background, '#FFF8DC')

# Custom card-mod styling for Dune theme
card_mod:
  style: |
    :host {
      --primary-color: #D4A574;
      --accent-color: #FF8C00;
      --primary-text-color: #2F1B14;
      --secondary-text-color: #5D4E37;
      --divider-color: #D4A574;
      --card-background-color: #FFF8DC;
      --primary-background-color: #F5E6D3;
      --secondary-background-color: #EDE0C8;
      --ha-card-border-radius: 15px;
      --ha-card-box-shadow: 0 4px 8px rgba(139, 110, 74, 0.3);
    }

