# ============================================================================
# SIETCH COMMAND CENTER - Dune-Themed Sophisticated Dashboard
# Advanced Command Interface for House Atreides Home Monitoring
# ============================================================================
# Features:
# - Showcases all 15 Dune-themed template sensors
# - Immersive desert/spice theme with custom styling
# - Interactive control panels for house automation
# - Mobile-responsive design with card-mod styling
# - Real-time monitoring and analytics displays
# ============================================================================

title: "Sietch Command Center"
theme: default
background: var(--lovelace-background, '#FFF8DC')

# Custom card-mod styling for Dune theme
views:
  - title: "Main Command"
    path: main-command
    icon: mdi:castle
    badges: []
    cards:
      # ========================================================================
      # HEADER STATUS BAR - Critical System Overview
      # ========================================================================
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.automation_success_rate
            name: "Sietch Health"
            icon: mdi:shield-check
            primary_info: state
            secondary_info: attribute
            secondary_info_attribute: status_level
            tap_action:
              action: more-info
          - type: custom:mushroom-entity-card
            entity: sensor.desert_survival_status
            name: "Survival Status"
            icon: mdi:shield-cross
            primary_info: state
            secondary_info: attribute
            secondary_info_attribute: survival_rating
            tap_action:
              action: more-info
          - type: custom:mushroom-entity-card
            entity: sensor.energy_efficiency_rating
            name: "Spice Production"
            icon: mdi:shimmer
            primary_info: state
            secondary_info: attribute
            secondary_info_attribute: current_yield
            tap_action:
              action: more-info
      # ========================================================================
      # SECTION 1: SIETCH COMMAND CENTER - Main Control Panel
      # ========================================================================
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # üèúÔ∏è **SIETCH COMMAND CENTER**
              *Main Control Systems & Vitals*
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.automation_success_rate
                name: "Sietch Health Score"
                unit: "%"
                min: 0
                max: 100
                severity:
                  green: 85
                  yellow: 70
                  red: 50
                needle: true
              - type: gauge
                entity: sensor.harvester_efficiency
                name: "Harvester Efficiency"
                unit: "%"
                min: 0
                max: 100
                severity:
                  green: 85
                  yellow: 70
                  red: 55
                needle: true
              - type: gauge
                entity: sensor.water_conservation_index
                name: "Water Conservation"
                unit: "%"
                min: 0
                max: 100
                severity:
                  green: 80
                  yellow: 60
                  red: 45
                needle: true
          # Quick Action Controls
          - type: horizontal-stack
            cards:
              - type: button
                name: "All Lights Off"
                icon: mdi:lightbulb-off
                tap_action:
                  action: call-service
                  service: light.turn_off
                  service_data:
                    entity_id: all
              - type: custom:mushroom-entity-card
                entity: scene.system_storm_mode
                name: "Storm Protocol"
                icon: mdi:weather-lightning
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.system_storm_mode
              - type: custom:mushroom-entity-card
                entity: scene.system_goodnight
                name: "Night Protocols"
                icon: mdi:weather-night
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.system_goodnight
      # ========================================================================
      # SECTION 2: FREMEN ACTIVITY DASHBOARD - Motion & Presence Analytics
      # ========================================================================
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # üèÉ **FREMEN ACTIVITY DASHBOARD**
              *Motion Analysis & Presence Monitoring*
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.fremen_activity_level
                name: "Activity Level"
                icon: mdi:run-fast
                primary_info: state
                secondary_info: attribute
                secondary_info_attribute: tribal_status
              - type: custom:mushroom-entity-card
                entity: sensor.sietch_occupancy_distribution
                name: "Primary Zone"
                icon: mdi:home-analytics
                primary_info: state
                secondary_info: attribute
                secondary_info_attribute: activity_distribution
              - type: custom:mushroom-entity-card
                entity: sensor.motion_pattern_analysis
                name: "Motion Pattern"
                icon: mdi:chart-line
                primary_info: state
                secondary_info: attribute
                secondary_info_attribute: efficiency_score
          # Motion Sensor Status Grid
          - type: entities
            title: "üéØ Zone Monitoring Network"
            entities:
              - entity: binary_sensor.office_motion_detected
                name: "Office Sanctum"
                icon: mdi:desk
              - entity: binary_sensor.kitchen_occupancy
                name: "Ration Preparation"
                icon: mdi:chef-hat
              - entity: binary_sensor.living_room_motion_detected
                name: "Gathering Hall"
                icon: mdi:sofa
      # ========================================================================
      # SECTION 3: ENVIRONMENTAL CONTROL PANEL - Atmospheric Systems
      # ========================================================================
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # üå¨Ô∏è **ENVIRONMENTAL CONTROL**
              *Atmospheric Monitoring & Energy Systems*
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.atmospheric_conditions
                name: "Atmospheric Index"
                unit: "index"
                min: 60
                max: 100
                severity:
                  green: 85
                  yellow: 75
                  red: 65
                needle: true
              - type: gauge
                entity: sensor.energy_shield_status
                name: "Energy Shield"
                unit: "%"
                min: 0
                max: 100
                severity:
                  green: 80
                  yellow: 60
                  red: 40
                needle: true
          - type: entities
            title: "‚ö° Power Distribution Network"
            entities:
              - entity: switch.tp_link_power_strip_173b_couch_lamp
                name: "Couch Illumination Grid"
                icon: mdi:floor-lamp
              - entity: switch.tp_link_power_strip_1446_lamp_by_door
                name: "Entry Portal Light"
                icon: mdi:door-open
              - entity: switch.tp_link_power_strip_1446_cat_bed
                name: "Companion Rest Area"
                icon: mdi:bed
      # ========================================================================
      # SECTION 4: AUTOMATION COMMAND INTERFACE - System Intelligence
      # ========================================================================
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # ü§ñ **AUTOMATION COMMAND**
              *System Intelligence & Blueprint Control*
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.automation_success_rate
                name: "Success Rate"
                icon: mdi:robot
                primary_info: state
                secondary_info: attribute
                secondary_info_attribute: success_grade
              - type: custom:mushroom-entity-card
                entity: sensor.blueprint_efficiency_score
                name: "Blueprint Efficiency"
                icon: mdi:file-cog
                primary_info: state
                secondary_info: attribute
                secondary_info_attribute: efficiency_rating
              - type: custom:mushroom-entity-card
                entity: sensor.system_response_time
                name: "Response Time"
                icon: mdi:speedometer
                primary_info: state
                secondary_info: attribute
                secondary_info_attribute: response_grade
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.night_security_effectiveness
                name: "Night Security"
                icon: mdi:shield-moon
                primary_info: state
                secondary_info: attribute
                secondary_info_attribute: threat_level
              - type: custom:mushroom-entity-card
                entity: sensor.morning_ritual_completion
                name: "Morning Ritual"
                icon: mdi:weather-sunrise
                primary_info: state
                secondary_info: attribute
                secondary_info_attribute: completion_status
      # ========================================================================
      # SECTION 5: DAILY SIETCH REPORT - Summary Dashboard
      # ========================================================================
      - type: vertical-stack
        cards:
          - type: markdown
            content: |
              # üìä **DAILY SIETCH REPORT**
              *Operations Summary & Performance Metrics*
          - type: entities
            title: "üìà System Performance Summary"
            entities:
              - entity: sensor.automation_success_rate
                name: "Overall Health"
                icon: mdi:heart-pulse
              - entity: sensor.harvester_efficiency
                name: "Harvester Status"
                icon: mdi:factory
              - entity: sensor.water_conservation_index
                name: "Water Discipline"
                icon: mdi:water-percent
              - entity: sensor.energy_efficiency_rating
                name: "Spice Yield"
                icon: mdi:shimmer
              - entity: sensor.fremen_activity_level
                name: "Tribal Activity"
                icon: mdi:run-fast
              - entity: sensor.atmospheric_conditions
                name: "Air Quality"
                icon: mdi:weather-partly-cloudy
          # Critical Status Indicators
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.kitchen_motion
                name: "Sietch Occupied"
                icon: mdi:home-account
              - type: custom:mushroom-entity-card
                entity: input_boolean.notification_system_enabled
                name: "Notifications"
                icon: mdi:bell-circle
                tap_action:
                  action: toggle

  # ==========================================================================
  # VIEW 2: DETAILED ANALYTICS - Deep Dive into Sensor Data
  # ==========================================================================
  - title: "Analytics"
    path: analytics
    icon: mdi:chart-line
    badges: []
    cards:
      - type: markdown
        content: |
          # üîç **DETAILED ANALYTICS**
          *Deep Sensor Analysis & Historical Trends*
      # Detailed sensor breakdown
      - type: entities
        title: "üéØ Template Sensor Status Report"
        entities:
          - type: section
            label: "Sietch Vitals & System Health"
          - entity: sensor.automation_success_rate
            name: "Health Score"
