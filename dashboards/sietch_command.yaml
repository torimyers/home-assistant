      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.sietch_health_score
            name: "Sietch Health"
            icon: mdi:shield-check
            primary_info: state
            secondary_info: attribute
            secondary_info_attribute: status_level
            tap_action:
              action: more-info
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(45deg, #F5E6D3, #EDE0C8);
                  border: 2px solid #D4A574;
                  --card-primary-color: #2F1B14;
                  --card-secondary-color: #5D4E37;
                }
                .icon {
                  color: {% if states('sensor.sietch_health_score')|float >= 90 %}#228B22{% elif states('sensor.sietch_health_score')|float >= 75 %}#FF8C00{% else %}#DC143C{% endif %} !important;
                }

          - type: custom:mushroom-entity-card
            entity: sensor.desert_survival_status
            name: "Survival Status"
            icon: mdi:shield-cross
            primary_info: state
            secondary_info: attribute
            secondary_info_attribute: survival_rating
