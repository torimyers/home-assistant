# Diagnostic Dashboard - Test Entity Availability
title: "Entity Diagnostic"

views:
  - title: "Template Sensors Test"
    cards:
      # Test basic template sensors
      - type: entities
        title: "Core Template Sensors"
        entities:
          - sensor.sietch_health_score
          - sensor.harvester_efficiency
          - sensor.water_conservation_index
          - sensor.spice_production_level
          - sensor.desert_survival_status
          - sensor.fremen_activity_level
          - sensor.sietch_occupancy_distribution
          - sensor.motion_pattern_analysis
          - sensor.atmospheric_conditions
          - sensor.energy_shield_status
          - sensor.automation_success_rate
          - sensor.blueprint_efficiency_score
          - sensor.night_security_effectiveness
          - sensor.morning_ritual_completion
          - sensor.system_response_time

      # Test binary sensors
      - type: entities
        title: "Binary Sensors"
        entities:
          - binary_sensor.office_motion
          - binary_sensor.kitchen_motion
          - binary_sensor.living_room_motion
          - binary_sensor.house_occupied

      # Test input booleans
      - type: entities
        title: "Input Booleans"
        entities:
          - input_boolean.notification_system_enabled
          - input_boolean.daily_reports_enabled
          - input_boolean.threshold_alerts_enabled
          - input_boolean.achievement_notifications_enabled
          - input_boolean.emergency_alerts_enabled
          - input_boolean.night_mode_notifications

      # Test switches
      - type: entities
        title: "Switches"
        entities:
          - switch.tp_link_power_strip_173b_couch_lamp
          - switch.tp_link_power_strip_1446_lamp_by_door
          - switch.tp_link_power_strip_1446_cat_bed