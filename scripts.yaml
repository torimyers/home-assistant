  alias: Sunset Over Arrakis - Evening Routine
  icon: mdi:weather-sunset
  sequence:
  - target:
      entity_id: scene.sunset_over_arrakis_evening_routine
    action: scene.turn_on
    data: {}
  - target:
      entity_id:
      - cover.bedroom_left_roller_shade
      - cover.bedroom_right_roller_shade
      - cover.left_office_roller_blind
      - cover.right_office_roller_blind
    action: cover.close_cover
    data: {}
  - delay: 00:00:10
  - target:
      entity_id: switch.tp_link_power_strip_1446_cat_bed
    action: switch.turn_on
    data: {}
  - data:
      message: Sunset graces Arrakis. Evening protocols active. Sietch secured for
        the night.
    action: notify.mobile_app_tori_phone_2
  - device_id: a84d583b8707de5cb6451d03270655a4
    domain: cover
    entity_id: 4d6e7c2b45ce8752a6939b0e5745befd
    type: close
