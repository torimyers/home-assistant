sha_hulud_spice_patrol:
  alias: Shai-Hulud Spice Patrol
  icon: mdi:robot-vacuum
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: binary_sensor.house_occupied
        state: 'off'
      - condition: not
        conditions:
        - condition: state
          entity_id: sensor.s7_max_ultra_status
          state: cleaning
      sequence:
      - service: vacuum.start
        target:
          entity_id: vacuum.s7_max_ultra
      - service: notify.mobile_app_tori_phone_2
        data:
          message: Shai-Hulud awakens! The spice must flow through the desert patrol!
