  icon: mdi:home-analytics
  sequence:
  - service: scene.turn_on
    target:
      entity_id: scene.sietch_status_report_all_systems
  - service: homeassistant.update_entity
    target:
      entity_id:
      - sensor.system_health_score
      - sensor.pet_comfort_index
      - sensor.house_average_temperature
      - sensor.daily_energy_usage
  - delay: 00:00:02
  - service: notify.mobile_app_tori_phone_2
    data:
      message: 'SIETCH ARRAKIS STATUS REPORT: System Health: {{ states(''sensor.system_health_score'')
