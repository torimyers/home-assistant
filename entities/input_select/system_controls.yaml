---
# System Control Selectors - Dune Operational Modes
# Dropdown selections for system-wide operational states

house_mode:
    name: "House Mode"
    options:
      - "Normal"
      - "Away"
      - "Sleep" 
      - "Vacation"
      - "Guest"
      - "Maintenance"
    initial: "Normal"
    icon: mdi:home-variant

  climate_mode:
    name: "Climate Mode"
    options:
      - "Comfort"
      - "Energy Saving"
      - "Desert Conservation"
      - "Storm Protocol"
    initial: "Comfort"
    icon: mdi:thermostat

  security_level:
    name: "Security Level"
    options:
      - "Normal"
      - "Enhanced"
      - "Maximum"
      - "Stealth Mode"
    initial: "Normal"
    icon: mdi:shield-check

  notification_priority:
    name: "Notification Priority"
    options:
      - "All"
      - "Important Only" 
      - "Emergency Only"
      - "Silent"
    initial: "All"
    icon: mdi:bell-alert