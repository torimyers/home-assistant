---
# Kitchen Lights Toggle Script
# Controls both kitchen lights as one unit for food preparation

kitchen_lights_toggle:
  alias: "Toggle Kitchen Lights"
  description: "Spice Kitchen - Toggle food preparation area illumination"
  icon: mdi:chef-hat
  sequence:
    - choose:
        # If any light is on, turn all off
        - conditions:
            - condition: or
              conditions:
                - condition: state
                  entity_id: light.ikea_of_sweden_stoftmoln_ceiling_wall_lamp_ww10_light
                  state: "on"
                - condition: state
                  entity_id: light.ikea_of_sweden_stoftmoln_ceiling_wall_lamp_ww10_light_2
                  state: "on"
          sequence:
            - service: light.turn_off
              target:
                entity_id:
                  - light.ikea_of_sweden_stoftmoln_ceiling_wall_lamp_ww10_light
                  - light.ikea_of_sweden_stoftmoln_ceiling_wall_lamp_ww10_light_2
            - service: notify.mobile_app_tori_phone_2
              data:
                message: "üçΩÔ∏è The spice kitchen rests. Food preparation complete until the next meal."
      
      # Default: Turn all on
      default:
        - service: light.turn_on
          target:
            entity_id:
              - light.ikea_of_sweden_stoftmoln_ceiling_wall_lamp_ww10_light
              - light.ikea_of_sweden_stoftmoln_ceiling_wall_lamp_ww10_light_2
          data:
            brightness_pct: 95
            color_temp: 320  # Warm-neutral for cooking
        - service: notify.mobile_app_tori_phone_2
          data:
            message: "üçΩÔ∏è Spice kitchen illuminated. Ready for food preparation and the sacred meal rituals."