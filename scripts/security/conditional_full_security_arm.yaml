conditional_full_security_arm:
  alias: Conditional Full Security Arm
  description: "Arms security system based on conditions and threat assessment"
  icon: mdi:shield-check
  sequence:
    # Assess conditions for full arming
    - condition: or
      conditions:
        - condition: template
          value_template: >
            {{ states('sensor.desert_survival_status') == 'Critical' }}
        - condition: template
          value_template: >
            {{ now().hour >= 23 or now().hour <= 5 }}
        - condition: state
          entity_id: input_boolean.security_override_active
          state: "on"
    
    # Arm security system
    - service: alarm_control_panel.alarm_arm_away
      target:
        entity_id: alarm_control_panel.sietch_security
    
    - service: notify.mobile_app_tori_phone_2
      data:
        message: "ðŸ›¡ï¸ Full security protocol armed. All perimeters secured."