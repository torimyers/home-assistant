emergency_security_lockdown:
  alias: Emergency Security Lockdown
  description: "Complete security lockdown for emergency situations"
  icon: mdi:shield-alert
  sequence:
    # Immediate lockdown actions
    - parallel:
        - service: alarm_control_panel.alarm_arm_away
          target:
            entity_id: alarm_control_panel.sietch_security
        - service: light.turn_on
          target:
            entity_id: light.security_perimeter_lights
          data:
            brightness: 255
            color_name: red
        - service: script.turn_on
          target:
            entity_id: script.shield_wall_protocol
    
    # Emergency notification
    - service: notify.mobile_app_tori_phone_2
      data:
        message: "ðŸš¨ EMERGENCY LOCKDOWN ACTIVATED - All systems secured"
        data:
          priority: high
          ttl: 0
    
    # Log emergency event
    - service: input_text.set_value
      target:
        entity_id: input_text.security_intelligence_log
      data:
        value: "EMERGENCY LOCKDOWN: {{ now().strftime('%Y-%m-%d %H:%M:%S') }} - Full security protocol engaged"