# DISABLED - alias: Enhanced Anomaly Detection
description: "Advanced security anomaly detection with pattern recognition and threat assessment"
icon: mdi:shield-search
sequence:
    # Analyze motion patterns
    - service: input_text.set_value
      target:
        entity_id: input_text.security_intelligence_log
      data:
        value: "Anomaly detection initiated: {{ now().strftime('%H:%M') }}"
    
    # Check for unusual activity patterns
    - condition: template
      value_template: >
        {% set night_security = states('sensor.night_security_effectiveness') | int %}
        {% set occupancy = states('sensor.sietch_occupancy_distribution') %}
        {{ night_security < 40 or occupancy == 'Anomalous' }}
    
    # Alert if anomaly detected
    - service: notify.mobile_app_tori_phone_2
      data:
        message: "⚠️ Security anomaly detected. Enhanced monitoring active."
        data:
          priority: high