shield_wall_protocol:
  alias: Security Lockdown Mode
  description: "Shield Wall Protocol - Complete security activation with alarm arming, door locking, and perimeter lighting"
  icon: mdi:shield
  sequence:
    - service: alarm_control_panel.alarm_arm_away
      target:
        entity_id: alarm_control_panel.house
    - service: lock.lock
      target:
        entity_id:
          - lock.front_door
          - lock.back_door
          - lock.garage_door
    - service: cover.close_cover
      target:
        entity_id:
          - cover.garage_door
          - cover.all_blinds
    - service: light.turn_on
      target:
        entity_id: light.security_perimeter_lights
    - service: notify.mobile_app_tori_phone_2
      data:
        message: "Shield wall activated. The sietch is secure."