alias: Resource Throttling Protocol
description: "Throttles system resources during high demand periods"
icon: mdi:speedometer-slow
sequence:
    # Enable resource conservation
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.resource_conservation_mode
    
    # Disable non-essential automations
    - service: automation.turn_off
      target:
        entity_id:
          - automation.non_essential_lighting
          - automation.comfort_adjustments
          - automation.entertainment_system_control
    
    # Reduce system performance targets
    - service: input_number.set_value
      target:
        entity_id: input_number.system_performance_target
      data:
        value: 60  # Reduced performance target
    
    # Throttling notification
    - service: notify.mobile_app_tori_phone_2
      data:
        message: "⚠️ Resource throttling activated. Non-essential systems reduced."