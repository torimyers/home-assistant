alias: Climate Control System
description: "Stillsuit Climate Control - Advanced temperature and humidity management system for optimal comfort and moisture retention"
icon: mdi:thermostat
sequence:
    - service: climate.set_hvac_mode
      target:
        entity_id: climate.thermostat
      data:
        hvac_mode: "{{ mode | default('auto') }}"
    - service: climate.set_temperature
      target:
        entity_id: climate.thermostat
      data:
        temperature: "{{ temperature | default(72) }}"
    - service: fan.turn_on
      target:
        entity_id: fan.whole_house_fan
      data:
        percentage: "{{ fan_speed | default(50) }}"
    - service: notify.mobile_app_tori_phone_2
      data:
        message: "Stillsuit climate adjusted for optimal moisture retention."