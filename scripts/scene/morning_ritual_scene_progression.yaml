alias: Morning Ritual Scene Progression
description: "Progressive scene changes for morning ritual sequence"
icon: mdi:weather-sunrise
sequence:
    # Phase 1: Dawn preparation (gentle awakening)
    - service: light.turn_on
      target:
        area_id: all
      data:
        brightness: 50
        color_temp: 320
        transition: 30
    
    - delay:
        minutes: 2
    
    # Phase 2: Early morning activation
    - service: light.turn_on
      target:
        area_id: all
      data:
        brightness: 120
        color_temp: 350
        transition: 20
    
    - service: climate.set_temperature
      target:
        entity_id: climate.home
      data:
        temperature: 22  # Comfort temperature for morning
    
    - delay:
        minutes: 3
    
    # Phase 3: Full morning activation
    - service: scene.turn_on
      target:
        entity_id: scene.morning_awakening
    
    - service: light.turn_on
      target:
        area_id: all
      data:
        brightness: 200
        color_temp: 400
        transition: 15
    
    # Phase 4: Activity preparation
    - delay:
        minutes: 5
    
    - service: script.turn_on
      target:
        entity_id: script.intelligent_scene_selector
    
    # Log morning ritual completion
    - service: input_text.set_value
      target:
        entity_id: input_text.predictive_analytics_log
      data:
        value: "Morning Ritual Progression: {{ now().strftime('%H:%M') }} - 4-phase sequence completed successfully"
    
    # Completion notification
    - service: notify.mobile_app_tori_phone_2
      data:
        message: "ðŸŒ… Morning ritual sequence complete. Dawn protocols successfully enacted."