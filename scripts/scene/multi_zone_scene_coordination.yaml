alias: Multi Zone Scene Coordination
description: "Coordinates scenes across multiple zones for optimal experience"
icon: mdi:home-group
sequence:
    # Coordinate scenes across zones
    - parallel:
        - sequence:
            - condition: template
              value_template: >
                {{ states('sensor.sietch_occupancy_distribution') in ['Kitchen', 'Distributed'] }}
            - service: scene.turn_on
              target:
                entity_id: scene.kitchen_morning_routine
        - sequence:
            - condition: template
              value_template: >
                {{ states('sensor.sietch_occupancy_distribution') in ['Office', 'Distributed'] }}
            - service: scene.turn_on
              target:
                entity_id: scene.office_work_mode
        - sequence:
            - condition: template
              value_template: >
                {{ states('sensor.sietch_occupancy_distribution') in ['Living Room', 'Distributed'] }}
            - service: scene.turn_on
              target:
                entity_id: scene.living_room_gathering
    
    # Update coordination log
    - service: input_text.set_value
      target:
        entity_id: input_text.resource_management_log
      data:
        value: "Multi-zone coordination: {{ now().strftime('%H:%M') }} - Zones synchronized for {{ states('sensor.sietch_occupancy_distribution') }} pattern"
    
    # Coordination notification
    - service: notify.mobile_app_tori_phone_2
      data:
        message: "üè† Multi-zone scene coordination active. All areas synchronized."