# DISABLED - alias: Energy Conservation Mode
description: "Water Conservation Mode - Resource optimization system that reduces water and energy consumption across all household appliances"
icon: mdi:water-off
sequence:
    - service: switch.turn_off
      target:
        entity_id: 
          - switch.bathroom_towel_warmer
          - switch.kitchen_dishwasher
          - switch.laundry_room_washer
    - service: climate.set_temperature
      target:
        entity_id: climate.thermostat
      data:
        temperature: 75
    - service: notify.mobile_app_tori_phone_2
      data:
        message: "Water conservation protocol active. Every drop preserved."