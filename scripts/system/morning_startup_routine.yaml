sietch_startup:
  alias: Morning Startup Routine
  description: "Sietch Startup - Complete home initialization sequence activating morning scenes and essential systems"
  icon: mdi:home-variant
  sequence:
    - service: scene.turn_on
      target:
        entity_id: scene.morning_water_ration
    - delay: '00:00:05'
    - service: climate.set_temperature
      target:
        entity_id: climate.thermostat
      data:
        temperature: 72
    - service: notify.mobile_app_tori_phone_2
      data:
        message: "The sietch awakens. All systems operational."