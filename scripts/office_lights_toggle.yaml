---
# Office Lights Toggle Script  
# Controls all 3 office RGBW lights as one unit for command center

office_lights_toggle:
  alias: "Toggle All Office Lights"
  description: "Command Center - Toggle all office workstation illumination" 
  icon: mdi:desk
  sequence:
    - choose:
        # If any light is on, turn all off
        - conditions:
            - condition: or
              conditions:
                - condition: state
                  entity_id: light.ledvance_a19_rgbw_light
                  state: "on"
                - condition: state
                  entity_id: light.ledvance_a19_rgbw_light_2
                  state: "on"
                - condition: state
                  entity_id: light.ledvance_a19_rgbw_light_3
                  state: "on"
          sequence:
            - service: light.turn_off
              target:
                entity_id:
                  - light.ledvance_a19_rgbw_light
                  - light.ledvance_a19_rgbw_light_2
                  - light.ledvance_a19_rgbw_light_3
            - service: notify.mobile_app_tori_phone_2
              data:
                message: "üñ•Ô∏è Command center enters dormancy. The screens rest until the next strategic session."
      
      # Default: Turn all on with work lighting
      default:
        - service: light.turn_on
          target:
            entity_id:
              - light.ledvance_a19_rgbw_light
              - light.ledvance_a19_rgbw_light_2
              - light.ledvance_a19_rgbw_light_3
          data:
            brightness_pct: 85
            color_temp: 250  # Cool white for focus
        - service: notify.mobile_app_tori_phone_2
          data:
            message: "üñ•Ô∏è Command center activated. All systems ready for strategic operations and data analysis."