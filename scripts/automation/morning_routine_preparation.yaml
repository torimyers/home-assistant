morning_routine_preparation:
  alias: Morning Routine Preparation
  description: "Prepares systems for morning routine based on predictions"
  icon: mdi:weather-sunrise
  sequence:
    # Pre-warm systems for morning routine
    - service: scene.turn_on
      target:
        entity_id: scene.morning_awakening
    
    # Adjust climate for morning comfort
    - service: climate.set_temperature
      target:
        entity_id: climate.sietch_main
      data:
        temperature: 22  # Comfort temperature for morning
    
    # Log preparation
    - service: input_text.set_value
      target:
        entity_id: input_text.predictive_analytics_log
      data:
        value: "Morning routine preparation: {{ now().strftime('%H:%M') }} - Systems prepped for dawn activities"
    
    # Preparation notification
    - service: notify.mobile_app_tori_phone_2
      data:
        message: "ðŸŒ… Morning routine preparation complete. Systems ready for dawn activities."