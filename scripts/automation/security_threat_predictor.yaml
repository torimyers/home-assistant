description: "Predicts potential security threats based on pattern analysis"
icon: mdi:shield-search
sequence:
    # Analyze security patterns
    - service: input_text.set_value
      target:
        entity_id: input_text.predictive_analytics_log
      data:
        value: >
          Security Threat Analysis: {{ now().strftime('%H:%M') }} -
          Night Security: {{ states('sensor.night_security_effectiveness') }}% -
          Occupancy Pattern: {{ states('sensor.sietch_occupancy_distribution') }} -
          Motion Pattern: {{ states('sensor.motion_pattern_analysis') }}
    
    # Assess threat level
    - variables:
        threat_score: >
          {% set night_security = states('sensor.night_security_effectiveness') | int %}
          {% set occupancy = states('sensor.sietch_occupancy_distribution') %}
          {% set motion_pattern = states('sensor.motion_pattern_analysis') %}
          {% set base_threat = 0 %}
          
          {% if night_security < 50 %}
            {% set base_threat = base_threat + 30 %}
          {% endif %}
          
          {% if occupancy == 'Anomalous' %}
            {% set base_threat = base_threat + 25 %}
          {% endif %}
          
          {% if motion_pattern == 'Unusual' %}
            {% set base_threat = base_threat + 20 %}
          {% endif %}
          
          {{ base_threat }}
    
    # Activate enhanced security if high threat
    - condition: template
      value_template: "{{ threat_score | int > 50 }}"
    - service: script.turn_on
      target:
        entity_id: script.predictive_security_enhancement
    
    # Threat prediction notification
    - service: notify.mobile_app_tori_phone_2
      data:
        message: >
          {% if threat_score | int > 70 %}
            üö® HIGH security threat predicted. Enhanced protocols activated.
          {% elif threat_score | int > 40 %}
            ‚ö†Ô∏è MODERATE security threat detected. Monitoring increased.
          {% else %}
            üõ°Ô∏è Security threat analysis complete. Current risk: LOW
          {% endif %}