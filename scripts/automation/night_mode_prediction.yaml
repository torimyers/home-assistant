# DISABLED - alias: Night Mode Prediction
description: "Prepares systems for night mode based on activity patterns"
icon: mdi:weather-night
sequence:
    # Enable night mode preparations
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.night_mode_notifications
    
    # Reduce system activity for night
    - service: input_number.set_value
      target:
        entity_id: input_number.system_performance_target
      data:
        value: 40  # Reduced night performance
    
    # Activate enhanced security
    - service: script.turn_on
      target:
        entity_id: script.night_security_protocol
    
    # Night mode log
    - service: input_text.set_value
      target:
        entity_id: input_text.predictive_analytics_log
      data:
        value: "Night mode prediction: {{ now().strftime('%H:%M') }} - Preparing for rest cycle"
    
    # Notification
    - service: notify.mobile_app_tori_phone_2
      data:
        message: "ðŸŒ™ Night mode preparation active. Rest cycle protocols engaged."