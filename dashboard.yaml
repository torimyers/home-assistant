    path: home
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Weather & Alerts
          - type: horizontal-stack
            cards:
              - type: weather-forecast
                entity: weather.forecast_home
                forecast_type: daily
                show_current: true
                show_forecast: true
              - type: vertical-stack
                cards:
                  - type: custom:mushroom-template-card
                    primary: Current Weather
                    secondary: Check conditions outside
                    icon: mdi:weather-partly-cloudy
                    icon_color: blue
                  - type: custom:mushroom-template-card
                    primary: Severe Weather
                    secondary: No active alerts
                    icon: mdi:weather-lightning
                    icon_color: green
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: Home Status
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: '2'
                secondary: People Home
                icon: mdi:account-multiple
                icon_color: green
              - type: custom:mushroom-template-card
                primary: '3'
                secondary: Lights On
                icon: mdi:lightbulb-group
                icon_color: yellow
              - type: custom:mushroom-template-card
                primary: '0'
                secondary: Doors/Windows Open
