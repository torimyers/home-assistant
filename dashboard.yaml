# ============================================================================
# MAIN NAVIGATION DASHBOARD - Central Hub for All Dashboards
# ============================================================================
# This serves as the main entry point and navigation hub for all dashboards
# Links to: Responsive Dashboard, Sietch Command Center, and system controls
# ============================================================================

title: "Home Command Center"
theme: default

views:
  - title: "Home"
    icon: mdi:home
    path: home
    badges: []
    cards:
      # Main Navigation Header
      - type: custom:mushroom-title-card
        title: "<ï¿½ House Atreides Central Command"
        subtitle: "Navigate to specialized control systems"
        card_mod:
          style: |
            ha-card {
              background: linear-gradient(135deg, #D4A574, #F5E6D3);
              border: 2px solid #FF8C00;
              color: #2F1B14;
              text-align: center;
            }

      # Dashboard Navigation Cards
      - type: horizontal-stack
        cards:
          - type: button
            name: "Main Dashboard"
            icon: mdi:view-dashboard
            tap_action:
              action: navigate
              navigation_path: /lovelace/0

          - type: button
            name: "Mobile Command"
            icon: mdi:cellphone
            tap_action:
              action: navigate
              navigation_path: /lovelace-mobile-command

      # System Status Overview
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.automation_success_rate
            name: "Automation Success"
            unit: "%"
            min: 0
            max: 100
            severity:
              green: 85
              yellow: 70
              red: 55

      # Quick Status Grid
      - type: entities
        title: "=ï¿½ Quick System Status"
        entities:
          - entity: binary_sensor.kitchen_motion
            name: "Kitchen Activity"
            icon: mdi:motion-sensor
          - entity: sensor.desert_survival_status
            name: "Survival Status"
            icon: mdi:shield-cross
          - entity: sensor.water_conservation_index
            name: "Water Conservation"
            icon: mdi:water-percent
          - entity: sensor.energy_shield_status
            name: "Energy Shield Status"
            icon: mdi:shield-check

      # Notification Controls Quick Access
      - type: entities
        title: "= Quick Notification Controls"
        entities:
          - entity: input_boolean.notification_system_enabled
            name: "System Notifications"
            icon: mdi:bell-circle
          - entity: input_boolean.daily_reports_enabled
            name: "Daily Reports"
            icon: mdi:calendar-today
          - entity: input_boolean.emergency_alerts_enabled
            name: "Emergency Alerts"
            icon: mdi:alert-octagon


          - type: custom:mushroom-entity-card
            entity: scene.system_storm_mode
            name: "Storm Protocol"
            icon: mdi:weather-lightning
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.system_storm_mode
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(45deg, #4169E1, #1E90FF);
                  color: white;
                }

          - type: custom:mushroom-entity-card
            entity: scene.water_emergency
            name: "Water Emergency"
            icon: mdi:water-alert
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.water_emergency
            card_mod:
              style: |
                ha-card {
                  background: linear-gradient(45deg, #DC143C, #FF6347);
                  color: white;
                }