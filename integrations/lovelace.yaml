---
# Lovelace Dashboard Configuration - Multiple Dashboard Setup
# https://www.home-assistant.io/integrations/lovelace/

lovelace:
  # Main dashboard configuration - House Dodson Command (Desktop optimized)
  mode: yaml
  title: "House Dodson Command"
  filename: responsive-dashboard.yaml
  resources:
    - url: /local/community/lovelace-mushroom/mushroom.js
      type: module
    - url: /local/community/apexcharts-card/apexcharts-card.js
      type: module
    - url: /local/community/lovelace-card-mod/card-mod.js
      type: module
  
  # Additional dashboards
  dashboards:
    # Navigation hub dashboard
    lovelace-dashboard-nav:
      mode: yaml
      title: "Dashboard Navigation"
      icon: mdi:view-dashboard
      show_in_sidebar: true
      filename: ui-lovelace/dashboard.yaml
      
    # Sietch command center - advanced analytics
    dashboards-sietch-command:
      mode: yaml  
      title: "Sietch Command Center"
      icon: mdi:console-network
      show_in_sidebar: true
      filename: ui-lovelace/dashboards/sietch_command.yaml
      
    # Performance monitoring dashboard
    dashboards-performance-monitoring:
      mode: yaml
      title: "Mentat Analytics"
      icon: mdi:speedometer
      show_in_sidebar: true
      filename: ui-lovelace/dashboards/performance_monitoring.yaml
      
    # Mobile command dashboard - Optimized for phones/tablets
    mobile-command:
      mode: yaml
      title: "Mobile Command"
      icon: mdi:cellphone
      show_in_sidebar: true
      filename: dashboards/mobile_command.yaml
      
    # Desktop alternative - Quick access to main dashboard
    desktop-command:
      mode: yaml
      title: "Desktop Command"
      icon: mdi:monitor-dashboard
      show_in_sidebar: true
      filename: responsive-dashboard.yaml