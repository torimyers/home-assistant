      # Weather Card
      - type: weather-forecast
        entity: weather.forecast_home
        show_forecast: true

      # Quick Actions
      - type: horizontal-stack
        title: Quick Actions
        cards:
          - type: button
            name: Lock All Doors
            icon: mdi:lock
            tap_action:
              action: call-service
              service: lock.lock
              target:
                entity_id:
                  - lock.front_door
                  - lock.back_door
          - type: button
            name: All Lights Off
            icon: mdi:lightbulb-off
            tap_action:
              action: call-service
              service: light.turn_off
              target:
                entity_id: all

