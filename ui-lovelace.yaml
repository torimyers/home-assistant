            name: Tori Phone Charging
          - entity: sensor.tori_pixel_10_pro_xl_battery_level
            name: Tori Battery
        card_mod:
          style: |
            ha-card {
              border-left: 4px solid #D4A574;
            }

      # Locks & Security Card
      - type: entities
        title: üîí Locks & Security
        show_header_toggle: false
        entities:
          - lock.front_door
          - lock.back_door
