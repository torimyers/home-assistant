---
title: Home
views:
  # Overview Tab
  - title: Home
    path: home
    icon: mdi:home
    cards:
      # People Status
      - type: glance
        title: People
        show_state: true
        state_color: true
        entities:
          - entity: person.tori_myers
            name: Tori
          - entity: person.bennett
            name: Bennett

      # Phone & Activity Status
      - type: entities
        title: Phone & Activity Status
        show_header_toggle: false
        entities:
          - entity: sensor.tori_pixel_10_pro_xl_detected_activity
            name: Tori Activity
            icon: mdi:walk
          - entity: binary_sensor.tori_pixel_10_pro_xl_is_charging
            name: Tori Phone Charging
          - entity: sensor.tori_pixel_10_pro_xl_battery_level
            name: Tori Battery

      # Locks & Security Card
      - type: entities
        title: Locks & Security
        show_header_toggle: false
        entities:
          - lock.front_door
          - lock.back_door
          - entity: binary_sensor.lumi_lumi_sensor_wleak_aq1_2
            name: Water Leak - Water Heater
          - entity: binary_sensor.lumi_lumi_sensor_wleak_aq1_3
            name: Water Leak - Laundry Room

      # Quick Lighting Card
      - type: light
        entity: light.ikea_of_sweden_stoftmoln_ceiling_wall_lamp_ww10_light
        name: Kitchen Over Oven

      - type: light
        entity: light.ikea_of_sweden_stoftmoln_ceiling_wall_lamp_ww10_light_2
        name: Kitchen Over Sink

      # Living Room Switches
      - type: entities
        title: Living Room
        entities:
          - switch.tp_link_power_strip_173b_couch_lamp
          - switch.tp_link_power_strip_1446_lamp_by_door

      # Bedroom Light
      - type: light
        entity: light.tori_light
        name: Bedroom Lamp

      # Weather Card
      - type: weather-forecast
        entity: weather.forecast_home
        show_forecast: true

      # Quick Actions
      - type: entities
        title: Quick Actions
        show_header_toggle: false
        entities:
          - entity: script.lock_all_doors
            name: Lock All Doors
            icon: mdi:lock
            tap_action:
              action: call-service
              service: lock.lock
              service_data:
                entity_id:
                  - lock.front_door
                  - lock.back_door
          - entity: scene.all_lights_off
            name: All Lights Off
            icon: mdi:lightbulb-off
            tap_action:
              action: call-service
              service: light.turn_off
              service_data:
                entity_id: all

  # Cameras Tab
  - title: Cameras
    path: cameras
    icon: mdi:cctv
    cards:
      - type: picture-glance
        title: Front Door
        camera_image: camera.front_door
