            name: Water Leak - Water Heater
          - entity: binary_sensor.lumi_lumi_sensor_wleak_aq1_3
            name: Water Leak - Laundry Room

      # Quick Lighting Card
      - type: light
        entity: light.ikea_of_sweden_stoftmoln_ceiling_wall_lamp_ww10_light
        name: Kitchen Over Oven

      - type: light
        entity: light.ikea_of_sweden_stoftmoln_ceiling_wall_lamp_ww10_light_2
